[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rclone-bisync-manager-tray"
version = "0.1.0"
description = "System tray application for RClone BiSync Manager"
authors = [{ name = "Your Name", email = "your.email@example.com" }]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
    "rclone-bisync-manager",
    "Pillow==10.4.0",
    "pystray==0.19.5",
    "PyGObject==3.46.0",
]

[project.scripts]
rclone-bisync-manager-tray = "rclone_bisync_manager_tray.system_tray:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["rclone_bisync_manager_tray*"]

[project.urls]
"Homepage" = "https://github.com/yourusername/rclone-bisync-manager"
"Bug Tracker" = "https://github.com/yourusername/rclone-bisync-manager/issues"