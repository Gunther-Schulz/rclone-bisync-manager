# User who will run the rclone-bisync service
RCLONE_BISYNC_USER=your_username

# Comma-separated list of paths/remotes to synchronize
# RCLONE_BISYNC_PATHS=documents,photos,music
RCLONE_BISYNC_PATHS=

# Default intervals for all paths
# Time to wait after boot before first sync
RCLONE_BISYNC_DEFAULT_ONBOOTSEC=15min
# Time between subsequent syncs
RCLONE_BISYNC_DEFAULT_ONUNITACTIVESEC=1h

# Specific settings for each path (override defaults if set)

# Settings for 'documents' path
# RCLONE_BISYNC_documents_ONBOOTSEC=15min
# RCLONE_BISYNC_documents_ONUNITACTIVESEC=1h

# Settings for 'photos' path
# RCLONE_BISYNC_photos_ONBOOTSEC=30min
# RCLONE_BISYNC_photos_ONUNITACTIVESEC=2h

# Settings for 'music' path
# RCLONE_BISYNC_music_ONBOOTSEC=1h
# RCLONE_BISYNC_music_ONUNITACTIVESEC=4h